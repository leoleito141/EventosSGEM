<style>
	.contenedor-titulo{
		margin-top: 8%;
	}
	
	.titulo-evento{
		font-family:Aldrich;
		font-size:100px;
		
	}
	
	.item-reporte{
		text-align: center;		
	}
		
	.imagen-comite{
		width:25%;
		height:25%;
	}
	.mapcontainer{
	
	
	    background-color:white;
	    width:100%;
	    float:left;
   
    }
    
	.item-reporte:hover img{
		transition: transform 1s ease;
		transform: scale(1.2);
	}
	
	
</style>

<div class="PerfilNews FormCustom"  style="float:left;width:80%;border-radius:25px;padding-bottom:20px;	" ng-init="cargarDatos()">
<div class="FormCustom noBotRad">
 
	<div class="row">
		<div ng-show="mensajeValidacion" class="alert alert-danger">{{mensajeValidacion}}</div>
	</div>
	
	
		<div class="col-md-3 ImagenPerfil"> 
			<img ng-src="{{rutaLogo}}" alt="no-image" style="width:100%;height:100%;" />
		</div>
		<div class="col-md-9 contenedor-titulo" style="text-align: center;">
			<span class="titulo-evento" ng-bind="nombreTenant"></span>
		</div>				
		<div class="col-sm-9 " style="text-align:-webkit-center; margin-top: 5%;">
			Del <span style="font-weight:bold">{{fechaInicio  | date:'dd'}} de {{fechaInicio  | date:'MMMM'}} de {{fechaInicio  | date:'yyyy'}}</span> al <span style="font-weight:bold">{{fechaFin  | date:'dd'}} de {{fechaFin  | date:'MMMM'}} de {{fechaFin  | date:'yyyy'}}</span> 
		</div>
		
		
	<!--  Mapa -->
	<div id="map-canvas" class="FormCustom" style="border-radius: 0px 0px 0px 0px; -moz-border-radius: 0px 0px 0px 0px; -webkit-border-radius: 0px 0px 0px 0px; border: 7.5px double #000000;width: 92%;    margin-left: auto;   margin-right: auto;"></div>
	</div>		
		
	<div class="col-sm-12 FormCustom noTopRad noBotRad" >
		
		<div class="col-sm-12 FormCustom ">
		
			<h1>Delegaciones</h1>
			
			<div ng-repeat="co in comitesOlimpicos">
				<div class="col-sm-3 item-reporte" id="{{co.comiteId}}">
					<a ng-click="irPerfilComite(co.comiteId)">
			       		<div>
			           		<h3>{{co.pais.pais}}</h3>								            	
			           		<img class="imagen-comite" alt="no-image" ng-src="{{co.logo.ruta}}">
			       	 	</div>
					</a>
				</div>
			</div>
			</div>
	</div>	
		
		<div class="col-sm-12 FormCustom noTopRad">				
			<h1>Deportes</h1>
					
			<div ng-repeat="d in nombreDeportes">
			        <div class="col-sm-3 item-reporte" id="{{d}}">
				       	<a ng-click="irPerfilEventoDeportivo(d)">
				       		<div>
			            		<h3>{{d}}</h3>								            	
			<!-- 				<img class="imagen-eventoDeportivo" alt="no-image" ng-src="{{d.foto.ruta}}"> -->
			         		</div>	
			        	</a>
			     </div>
			</div>
		</div>
						
		
	</div>
