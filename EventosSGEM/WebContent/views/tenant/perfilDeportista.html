	
<br>
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">Perfil Deportista<hr></div>
          </div>
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
              display:block; margin:auto;" ng-src="{{reporte.foto}}" width="40%" height="20%">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{reporte.nombre}} {{reporte.apellido}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Fecha Nacimiento:</span>{{reporte.fechaNac}}<br>
                  <span class="text-muted">Genero:</span>{{reporte.sexo}} <br>
                  <span class="text-muted">Deporte:</span>{{reporte.deporte}}<br><br>
                  <small class="text-muted">Created: 01.01.2015</small>
                </div>
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr><button class="btn btn-default pull-right"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
