<form role="form">
	<div class="form-group">

		<div class="row">
			<label class="col-sm-offset-1 control-label col-sm-2"
				for="singleSelect"> Sexo: </label>
			<div class="control-label col-sm-4">
				<label> <input type="radio" ng-model="entrada.sexo"
					ng-change="obtenerDeportes(entrada.sexo)" value="Masculino">
					Masculino
				</label> <label> <input type="radio" ng-model="entrada.sexo"
					ng-change="obtenerDeportes(entrada.sexo)" value="Femenino">
					Femenino
				</label><br>
			</div>
		</div>

		<div class="row">
			<label class="col-sm-offset-1 control-label col-sm-2"
				for="singleSelect"> Deporte: </label>
			<div class="control-label col-sm-2">
				<select ng-model="entrada.nombreDeporte"
					ng-options="d as d for d in deportes"
					ng-change="obtenerDisciplina(entrada.sexo, entrada.nombreDeporte)"></select>
			</div>
		</div>

		<div class="row">
			<label class="col-sm-offset-1 control-label col-sm-2"
				for="singleSelect"> Disciplina: </label>
			<div class="control-label col-sm-2">
				<select ng-model="entrada.nombreDisciplina"
					ng-options="d as d for d in disciplinas"
					ng-change="obtenerRondas(entrada.sexo,entrada.nombreDeporte,entrada.nombreDisciplina)"></select>

			</div>
		</div>

		<div class="row">
			<label class="col-sm-offset-1 control-label col-sm-2"
				for="singleSelect"> Ronda: </label>
			<div class="control-label col-sm-2">
				<select ng-model="entrada.ronda" ng-options="r as r for r in rondas"></select>

			</div>
		</div>



		<div class="row">
			<md-button
				ng-click="obtenerCompetencias(entrada.sexo,entrada.nombreDeporte,entrada.nombreDisciplina,entrada.ronda)">

			<a ui-sref="formCompraEntrada.Paso2" class="btn btn-block btn-success">
				Siguiente<span class="glyphicon glyphicon-circle-arrow-right"></span>
			</a></md-button>
			
		</div>
		
		
		
	</div>
</form>
