
  
  <div class="alert alert-info">
    <p>Ordenado Por: {{ sortType }}</p>
    <p>Busqueda: {{ searchNombre }}</p>
  </div>
   <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>

        <input type="text" class="form-control" placeholder="Busqueda por nombre" ng-model="searchNombre">

      </div>      
    </div>
  </form>
  

    
    <div class="row" dir-paginate="depo in listDeportistas | orderBy:sortType:sortReverse | filter:searchNombre | itemsPerPage:2" ng-click="deportistaSeleccionado(depo)">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
              display:block; margin:auto;" ng-src="{{deportista.foto}}" width="40%" height="20%">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{depo.nombre}} {{depo.apellido}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Fecha Nacimiento:</span>{{depo.fechaNac | date:'yyyy-MM-dd'}}<br>
                  <span class="text-muted">Genero:</span>{{depo.sexo}} <br>
                  <span class="text-muted">Deporte:</span>{{depo.listeventodeportivo[0].nombreDeporte}}<br><br>
                  
                </div>
                
              </div>
            </div>
	</div>
    <dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>
